<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Homework#2</title>
        <link rel="stylesheet" type="text/css" href="mainBoard_css.css">
    </head>
    <body>
        <table id="MainBoard">
            <tr>
                <td id="printPreviousBoard" colspan="4"></td>
            </tr>
            <tr>
                <td id="printOperatorBoard"></td>

            </tr>
            <tr>
                <td id="clearButton" colspan="2" >C</td>
                <td id="cancelButton">&lt;</td>
                <td id="plusButton">+</td>
            </tr>
            <tr>
                <td id="7Button">7</td>
                <td id="8Button">8</td>
                <td id="9Button">9</td>
                <td id="minusButton">-</td>

                <td id="4Button">4</td>
                <td id="5Button">5</td>
                <td id="6Button">6</td>

            </tr>

                <td id="1Button">1</td>
                <td id="2Button">2</td>
                <td id="3Button">3</td>
                <td id="divideButton">/</td>

                <td id="0Button">0</td>
                <td id="doubleZeroButton">00</td>
                <td id="dotButton">.</td>
